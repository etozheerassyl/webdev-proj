<div class="auth-page">
  <div class="background-decor"></div>
  <div class="container page">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-7 d-none d-md-block">
        <div class="welcome-side text-center">
          <h2>Welcome to KBTUklassniki!</h2>
          <p class="lead">Create an account, join conversations, and stay connected with others.</p>
        </div>
      </div>

      <div class="col-md-5 col-xs-12">
        <div class="card p-5 shadow-lg glass-card">
          <h1 class="text-center mb-4">Sign up</h1>
          <p class="text-center mb-4">
            <a routerLink="/login">Already have an account?</a>
          </p>

          <app-error-message [errors]="errors()"></app-error-message>

          <form [formGroup]="mainForm">
            <fieldset class="form-group mb-4">
              <input
                formControlName="username"
                class="form-control"
                type="text"
                placeholder="ðŸ‘¤ Username"
              />
              <app-error-message [form]="mainForm.controls.username"></app-error-message>
            </fieldset>

            <fieldset class="form-group mb-4">
              <input
                formControlName="email"
                class="form-control"
                type="text"
                placeholder="ðŸ“§ Email"
              />
              <app-error-message [form]="mainForm.controls.email"></app-error-message>
            </fieldset>

            <fieldset class="form-group mb-4">
              <input
                formControlName="password"
                class="form-control"
                type="password"
                placeholder="ðŸ”’ Password"
              />
              <app-error-message [form]="mainForm.controls.password"></app-error-message>
            </fieldset>

            <button
              [disabled]="!mainForm.valid"
              (click)="registerUser()"
              class="btn btn-lg btn-primary w-100"
            >
              Sign up
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
